<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(100, width / height, 1, 1000);
    camera.position.set(0, 5, 5); //位置を指定
    camera.lookAt(0, 0, 0); //見つめる方向
    
    // helper
    /*
    const gridHelper = new THREE.GridHelper(2,10); // size, step
    scene.add(gridHelper);
    const axisHelper = new THREE.AxisHelper(2); //軸の長さ X：赤、Y：緑、z：青
    scene.add(axisHelper);
    */
  
    // 箱を作成
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshPhongMaterial({ color: 0XFACE87 });
    var box = new THREE.Mesh(geometry, material);
    box.position.set = (-10, 0, -10);
    scene.add(box);

    //角すい〜円すい
    var coneGeometry = new THREE.ConeGeometry( 2.0, 4, 5 ); 
    var coneMaterial = new THREE. MeshPhongMaterial( {color: 0X00D7FF} );
    var cone = new THREE.Mesh( coneGeometry, coneMaterial );
    cone.position.set( -15, 0, -10 );
    scene.add( cone );

    //角柱〜円柱
    var cylinderGeometry = new THREE.CylinderGeometry( 2.0, 2.0, 2, 3 );
    var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0XFF00FF} );
    var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
    cylinder.position.set( 20, -10, -5 );
    scene.add( cylinder );

    //球
    var sphereGeometry = new THREE.SphereGeometry( 3.0, 32, 32 ); 
    var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff,wireframe: true} );
    var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
    sphere.position.set( 0, 0, 0 );
    scene.add( sphere );

    //ドーナッツ1
    var torusGeometry = new THREE.TorusGeometry( 4.5, 0.1, 30, 30 ); 
    var torusMaterial = new THREE. MeshPhongMaterial( { color: 0XD3D3D3 } );
    var torus1 = new THREE.Mesh( torusGeometry, torusMaterial );
    torus1.position.set( 0, 0, 0);
    scene.add( torus1 );

    //ドーナッツ2
    var torusGeometry = new THREE.TorusGeometry( 4.0, 0.1, 30, 30 ); 
    var torusMaterial = new THREE. MeshPhongMaterial( { color: 0X696969 } );
    var torus2 = new THREE.Mesh( torusGeometry, torusMaterial );
    torus2.position.set( 0, 0, 0);
    scene.add( torus2 );

    //ドーナッツ3
    var torusGeometry = new THREE.TorusGeometry( 3.5, 0.1, 30, 30 ); 
    var torusMaterial = new THREE. MeshPhongMaterial( { color: 0XD3D3D3 } );
    var torus3 = new THREE.Mesh( torusGeometry, torusMaterial );
    torus3.position.set( 0, 0, 0);
    scene.add( torus3 );

    //なんかクネクネしてるやつ
    var torusKnotGeometry = new THREE.TorusKnotGeometry( 1.5, 0.3, 20, 6, 3, 2 ); 
    var torusKnotMaterial = new THREE. MeshPhongMaterial( { color: 0x00FF00, wireframe: true } );
    var torusKnot = new THREE.Mesh( torusKnotGeometry, torusKnotMaterial );
    torusKnot.position.set( 20, 0, -20 );
    scene.add( torusKnot );
  
    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(5, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);

    // 平行光源2
    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-5, -1, -1);
    // シーンに追加
    scene.add(directionalLight2);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      box.rotation.x += 0.01;
      box.rotation.y += 0.01;

      cone.rotation.y += 0.01;

      cylinder.rotation.y += 0.01;

      sphere.rotation.y += 0.01;

      torus1.rotation.y += 0.01;
      torus1.rotation.x += 0.01;

      torus2.rotation.y += 0.02;
      torus2.rotation.x += 0.02;

      torus3.rotation.y += 0.03;
      torus3.rotation.x += 0.03;

      torusKnot.rotation.x += 0.01;
      torusKnot.rotation.y += 0.01;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
